<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="supermain">
        <div class="maindiv">
            <h2>Todo List App</h2>
            <div class="input-button-div">
                <input type="text" class="input" placeholder="Text Here..." id="input">
                <button class="submit-button" id="mainsubmit">Submit</button> 
                
            </div>
            <div class="innerdiv" id="innerdiv"></div>
            <div class="last-buttons">
                <button class="all" id="all">Select All</button>
                <button class="delete" id="delete">Delete Tasks</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
